{% extends 'main/base.html' %} 
{% block title %}Change Password{% endblock %}
{% load crispy_forms_tags %} 

{% block content %}
<h2>Change Your Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Update Password</button>
</form>
{% endblock %}
